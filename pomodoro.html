<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Bebas Neue', cursive, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .card {
      background: #a48871;
      width: 85vw;
      max-width: 380px;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 2px 2px 1px 0px #330835;
      text-align: center;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 20px;
      user-select: none;
    }

    .mode-label {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      margin-bottom: 15px;
      user-select: none;
    }

    #timer {
      font-family: 'Bebas Neue', cursive, sans-serif;
      font-size: 4rem;
      letter-spacing: 3px;
      font-variant-numeric: tabular-nums;
      margin-bottom: 25px;
      user-select: none;
    }

    .inputs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    label {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-family: 'Bebas Neue', cursive, sans-serif;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 5px;
      user-select: text;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background: #330835;
      color: #fff;
      font-family: 'Bebas Neue', cursive, sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 10px 28px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(51,8,53,0.5);
      user-select: none;
      transition: background-color 0.3s ease;
      border: none;
    }

    button:hover {
      background-color: #4b1763;
    }

    button:active {
      background-color: #23042a;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Pomodoro Timer">
    <h2>Pomodoro Timer</h2>
    <div class="mode-label" id="modeLabel">Work</div>
    <div id="timer">25:00</div>

    <div class="inputs">
      <label>
        Work (mins)
        <input type="number" id="workInput" min="1" max="60" value="25" />
      </label>
      <label>
        Break (mins)
        <input type="number" id="breakInput" min="1" max="30" value="5" />
      </label>
    </div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let workTime = 25 * 60;
    let breakTime = 5 * 60;
    let currentTime = workTime;
    let timerInterval = null;
    let isRunning = false;
    let mode = 'work';

    const timerEl = document.getElementById('timer');
    const startPauseBtn = document.getElementById('startPauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const modeLabel = document.getElementById('modeLabel');
    const workInput = document.getElementById('workInput');
    const breakInput = document.getElementById('breakInput');

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateTimer() {
      timerEl.textContent = formatTime(currentTime);
    }

    function switchMode() {
      if (mode === 'work') {
        mode = 'break';
        currentTime = breakTime;
        modeLabel.textContent = 'Break';
      } else {
        mode = 'work';
        currentTime = workTime;
        modeLabel.textContent = 'Work';
      }
      updateTimer();
    }

    function tick() {
      if (currentTime > 0) {
        currentTime--;
        updateTimer();
      } else {
        clearInterval(timerInterval);
        isRunning = false;
        startPauseBtn.textContent = 'Start';
        switchMode();
      }
    }

    startPauseBtn.addEventListener('click', () => {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        startPauseBtn.textContent = 'Start';
      } else {
        const workVal = parseInt(workInput.value);
        const breakVal = parseInt(breakInput.value);
        if (!isNaN(workVal) && workVal > 0) workTime = workVal * 60;
        if (!isNaN(breakVal) && breakVal > 0) breakTime = breakVal * 60;

        if (mode === 'work') currentTime = workTime;
        else currentTime = breakTime;

        timerInterval = setInterval(tick, 1000);
        isRunning = true;
        startPauseBtn.textContent = 'Pause';
        updateTimer();
      }
    });

    resetBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      isRunning = false;
      startPauseBtn.textContent = 'Start';

      const workVal = parseInt(workInput.value);
      const breakVal = parseInt(breakInput.value);
      if (!isNaN(workVal) && workVal > 0) workTime = workVal * 60;
      if (!isNaN(breakVal) && breakVal > 0) breakTime = breakVal * 60;

      if (mode === 'work') currentTime = workTime;
      else currentTime = breakTime;

      updateTimer();
    });

    updateTimer();
  </script>
</body>
</html>
