<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aishaâ€™s Dark Mode Greeting</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes shimmer {
      0% {
        background-position: -200px 0;
      }
      100% {
        background-position: 200px 0;
      }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }

    .card {
      background-color: rgba(26, 27, 31, 0.85);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 320px;
      width: 280px;
      user-select: none;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }

    .loading {
      display: inline-block;
      width: 180px;
      height: 1.25em;
      border-radius: 6px;
      background: linear-gradient(90deg, #2a2b2f 25%, #3b3c40 50%, #2a2b2f 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      margin: 8px auto;
    }

    .greeting {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin-bottom: 8px;
      font-weight: 300;
      color: #f0f0f0;
      min-height: 1.5em;
    }

    .date,
    .time {
      font-size: 1rem;
      margin: 4px 0;
      font-weight: 300;
      color: #ccc;
      min-height: 1.25em;
    }

    @media (max-width: 600px) {
      .card {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="card" aria-label="Greeting and time">
    <div class="greeting loading" id="greet"></div>
    <div class="date loading" id="date"></div>
    <div class="time loading" id="time"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      const greetEl = document.getElementById('greet');
      const dateEl = document.getElementById('date');
      const timeEl = document.getElementById('time');

      if (greetEl.classList.contains('loading')) {
        greetEl.classList.remove('loading');
        dateEl.classList.remove('loading');
        timeEl.classList.remove('loading');
      }

      // Manual date format: Monday, July 14 2025 (no comma before year)
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const dayName = days[now.getDay()];
      const monthName = months[now.getMonth()];
      const dayNum = now.getDate();
      const year = now.getFullYear();

      const formattedDate = `${dayName}, ${monthName} ${dayNum} ${year}`;
      dateEl.textContent = formattedDate;

      // Time with AM/PM
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const timeString = `${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
      timeEl.textContent = timeString;

      // Greeting with emojis
      let greetingText = '';
      if (now.getHours() < 12) greetingText = 'Good morning, Aisha';
      else if (now.getHours() < 17) greetingText = 'Good afternoon, Aisha';
      else greetingText = 'Good evening, Aisha';

      greetEl.textContent = greetingText;

      setTimeout(updateClock, 1000);
    }

    updateClock();
  </script>
</body>
</html>
