<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greeting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Playfair Display';
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #a48871; /* Beige background */
      width: 85vw;
      max-width: 380px;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 2px 2px 1px 0px #330835;
      text-align: center;
    }

    .greet {
      font-family: 'Playfair Display';
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .date {
      font-family: 'Wolfgang';
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .clock {
      font-size: 2.2rem;
      font-family: 'Cormorant Garamond';
      letter-spacing: 2px;
    }

    .time {
      display: inline-block;
      min-width: 35px;
    }

    .colon {
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="greet" id="greet">Hi Aisha</div>
    <div class="date" id="date">Loading date...</div>
    <div class="clock">
      <span class="time" id="hour">--</span>
      <span class="colon">:</span>
      <span class="time" id="min">--</span>
      <span class="colon">:</span>
      <span class="time" id="sec">--</span>
    </div>
  </div>

  <script>
    function formatDate(dateObj) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
      const day = days[dateObj.getDay()];
      const date = dateObj.getDate();
      const month = months[dateObj.getMonth()];
      const year = dateObj.getFullYear();
      return `${day}, ${month} ${date} ${year}`;
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const mins = now.getMinutes();
      const secs = now.getSeconds();

      // Greeting
      let greetText = "Hi Aisha";
      if (hours < 12) greetText = "Good morning, Aisha";
      else if (hours < 18) greetText = "Good afternoon, Aisha";
      else greetText = "Good evening, Aisha";
      document.getElementById("greet").textContent = greetText;

      // Date
      document.getElementById("date").textContent = formatDate(now);

      // Time
      const format = n => n.toString().padStart(2, "0");
      document.getElementById("hour").textContent = format(hours % 12 || 12);
      document.getElementById("min").textContent = format(mins);
      document.getElementById("sec").textContent = format(secs);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
