<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aishaâ€™s Greeting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Page background stays clean */
    body {
      background-color: #fff; /* white or #f7f3ef if you want soft beige */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Card styling with your warm beige */
    .card {
      background-color: #a48871; /* your warm beige */
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      color: #fff;
      text-align: center;
      max-width: 90vw;
      width: 400px;
    }

    /* Greeting text styles */
    .greeting {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 300;
    }

    .date,
    .time {
      font-size: 1.75rem;
      margin: 8px 0;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .card {
        width: 85vw;
        padding: 20px;
      }
      .greeting {
        font-size: 1.5rem;
      }
      .date,
      .time {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="greeting" id="greet">Hello, Aisha</div>
    <div class="date" id="date">Loading date...</div>
    <div class="time" id="time">Loading time...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();

      // Format date
      document.getElementById('date').textContent = now.toDateString();

      // Format time
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;

      const timeString = `${hours.toString().padStart(2, '0')}:${minutes
        .toString()
        .padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;

      document.getElementById('time').textContent = timeString;

      // Greeting logic
      let greetingText = '';
      if (now.getHours() < 12) greetingText = 'Good morning, Aisha';
      else if (now.getHours() < 17) greetingText = 'Good afternoon, Aisha';
      else greetingText = 'Good evening, Aisha';

      document.getElementById('greet').textContent = greetingText;

      setTimeout(updateClock, 1000);
    }

    updateClock();
  </script>
</body>
</html>
