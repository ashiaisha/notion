<!DOCTYPE html>
<html lang="en">

      max-width: 320px;
      width: 280px;
      user-select: none;
    }

    .greeting {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      margin-bottom: 8px;

      color: #f0f0f0;
    }

    .date,
    .time {
      font-size: 1rem;
      margin: 4px 0;
      font-weight: 300;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .card {
        width: 90vw;
      }
    }
  </style>
